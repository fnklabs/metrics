buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'http://dl.bintray.com/jfrog/jfrog-jars' }
    }
    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.2.4')
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'signing'

    project.group = 'com.fnklabs'
    project.version = '0.1'

    if (project.hasProperty("teamcity")) {
        project.version = project.teamcity["build.number"]
    }

    println("App module version:" + project.version)

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'


    configurations {
        all*.exclude module: 'slf4j-log4j12'
        all*.exclude module: 'slf4j-simple'
        all*.exclude module: 'hibernate-validator'
        all*.exclude group: 'com.codahale.metrics'
    }

    ext {
        vers = [
                slf4j         : '1.7.25',
                junit         : '4.12',
                intellij      : '12.0',
                typesafeconfig: '1.3.1',
                logback       : '1.2.3',
                dropwizard    : '4.0.2'
        ]
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    jar {
        version = project.version
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
    }

    signing {
        sign configurations.archives
    }


    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: sonatypeUsername, password: sonatypePassword)
                }

                pom.project {
                    name 'metrics'
                    packaging 'jar'
                    description 'utils for working with metrics'
                    url 'https://github.com/fnklabs/metrics'

                    scm {
                        url 'scm:git@github.com:fnklabs/metrics.git'
                        connection 'scm:git@github.com:fnklabs/metrics.git'
                        developerConnection 'scm:git@github.com:fnklabs/metrics.git'
                    }

                    licenses {
                        license {
                            name 'The Apache Software License, Version 2.0'
                            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id 'aysheka'
                            name 'Alisher Alimov'
                        }
                    }
                }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}